<!DOCTYPE html>
<html>
<head>
	<title>Creating table</title>
	<h1 style="text-shadow: 2px 2px 4px blue;">Creating table</h1>
	<style type="text/css">
		table{
			width: 300px;
			border-collapse: collapse;
		}
		table,th,td{
			border: 1px solid black;
		}
		th,td{
			text-align: center;
			padding: 16px;
		}
		th{
			background-color: #4CAF50;
		}
		h1{
			color: red;
			padding-top: 16px;
			padding-bottom: 16px;
		}
		tr:hover {background-color:#f5f5f5;}
	</style>
</head>
<body>
<table>
	<tr>
		<th>No.</th>
		<th>Name</th>
		<th colspan="2">Age</th>
		<th>Telephone num</th>
	</tr>
	<tr>
		<td>1.</td>
		<td>Sravya</td>
		<td>22</td>
		<td>23</td>
		<td rowspan="3">909489080</td>
		
	</tr>
		<tr>
		<td>2.</td>
		<td>nani</td>
		<td>22</td>
		<td>23</td>
		
	</tr>
		<tr>
		<td>3.</td>
		<td>Sindhu</td>
		<td>18</td>
		<td>23</td>
		
	</tr>

</table>
</body>
</html>
