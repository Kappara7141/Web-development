<!DOCTYPE html>
<html>
<head>
	<title>Js loops</title>
</head>
<body>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var person = {fname:"Sravya", lname:"Kappara", age:25}; 
  
  var text = "";
  var x;
  for (x in person) {
    text += person[x] + " ";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>
