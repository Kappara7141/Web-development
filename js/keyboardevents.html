<!DOCTYPE html>
<html>
<head>
	<title>keyboard events</title>
</head>
<body>
<p>onkeydown example</p>
<input type="text" onkeydown="alert('you have pressed a down key inside a text')">
<br>
<br>
<p>onkeyup example</p>
<input type="text" onkeyup="alert('you have pressed a up key inside a text')">
<br>
<br>
<p>onkeypress example</p>
<input type="text" onkeypress="alert('you have pressed a key inside a text')">

</body>
</html>
