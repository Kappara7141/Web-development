<!DOCTYPE html>
<html>
<head>
	<title>Dom-Tagname</title>
</head>
<body>
	<p>An unordered list</p>
<ul>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
<button onclick="myFunction()">Try it !</button>
<p id="demo"></p>
<script type="text/javascript">
	function myFunction(){
		var x=document.getElementsByTagName("li");
		document.getElementById("demo").innerHTML=x.length;
	}
</script>
</body>
</html>
