<!DOCTYPE html>
<html>
<head>
	<title>Functional Programming in Javascript</title>
</head>
<body>
<h1>Assigning function to a variable in functional programming</h1>
<hr>
<script>
	const square=function(x){
		return x*x;
	}
    document.write(square(10) + "<br>");
	const twicemultiple=square;
	document.write(twicemultiple(5));
</script>
</body>
</html>
