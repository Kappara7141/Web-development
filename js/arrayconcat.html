<!DOCTYPE html>
<html>
<head>
	<title>Array Object methods</title>
</head>
<body>
	<p id="demo">click the button</p>
	<button onclick="myfunction()">Try it!</button>
<script>
	function myfunction(){
	let courses=["java","Angular","React","Vue Js","SpringBoot"];
	let exam=["CSS"];
	let arr=courses.concat(exam);
	document.getElementById("demo").innerHTML=arr;
}
</script>
</body>
</html>
