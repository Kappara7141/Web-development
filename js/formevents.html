<!DOCTYPE html>
<html>
<head>
	<title>Form Events</title>
</head>
<body>
<p>onfocus example</p>
<input type="text" onfocus="input(this)">
<br>
<br>
<input type="submit" value="submit">
<script type="text/javascript">
	function input(ele){
      ele.style.background="yellow";
	}
</script>
<p>onblur example</p>
<input type="text" onblur="alert('Text input loses focus')">
<br>
<br>
<input type="submit" value="submit">

<p>onchange example</p>
<select onchange="alert('you have changed a value')">
	<option>select</option>
	<option>Male</option>
	<option>Female</option>
</select>

<p>onsubmit example</p>
<form action="" method="post" onsubmit="alert('form data will be submitted to server')">
	<label>First Name :</label>
	<input type="text" name="first-name" required>
	<br>
	<br>
	<label>Phone Number :</label>
	<input type="text" name="phone-number" required>
	<br>
	<br>
	<input type="submit" value="submit">
</form>
</body>
</html>
