<!DOCTYPE html>
<html>
<head>
	<title>this keyword</title>
</head>
<body>
	<h4>this keyword in method-->owner of the object</h4>
	<hr>
<script>
	let user={
		name:"sravya",
		age:23,

		sayHi(){
			document.write(this.name);
		},
	};
	user.sayHi();
</script>
</body>
<body>
	<h4>this keyword in regular/inside a function-->Global object</h4>
	<hr>
<script>
	var job="USA";
	console.log(this.job);
	function jobloc()
	{
       var job="India";
       console.log(job);
       console.log(this.job);
	}
	jobloc();
</script>
</body>
<body>
	<h4>this in constructor-->create new empty object and points it</h4>
	<hr>
	<script>
		function course(title)
		{
			this.title=title;
			console.log(this);
		}
		const c=new course("javascript");
	</script>
</body>
<body>
	<h4>this in arrow function</h4>
	<hr>
	<script>
		let userName={
			firstName:"sravya",
			sayHi(){
				let arrow=()=>document.write(this.firstName);
				arrow();
			},
		};
		userName.sayHi();

	</script>
</body>
</html>
