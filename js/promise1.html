<!DOCTYPE html>
<html>
<head>
	<title>Promise example 2</title>
</head>
<body>
<h1 id="demo"></h1>

<script>
let myPromise = new Promise((myResolve, myReject) =>{
   myResolve("I love You !!");
});

myPromise.then((value)=>{ 
document.getElementById("demo").innerHTML = value;
});
</script>

</body>
</html>
