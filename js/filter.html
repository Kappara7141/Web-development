<!DOCTYPE html>
<html>
<head>
	<title>Filter Method</title>
</head>
<body>
<h1>Filter Method in JS</h1>
<hr>
<script>
	const companies=[
	{name:"Infosys", category:"IT", start:1981, end:2004},
	{name:"Apollo", category:"Hospital", start:1992, end:2008},
	{name:"TataMotors", category:"AutoMobile", start:1999, end:2007},
	{name:"Apple", category:"Mobile", start:1989, end:2010},
	{name:"Capgemini", category:"IT", start:2009, end:2014},
	{name:"Accenture", category:"IT", start:1981, end:1989},
	];
	//filter()
const ITCompanies=companies.filter((company)=>{
	if(company.category=="IT"){
		return true;
	}
});
console.log(ITCompanies);
</script>
</body>
</html>
